      Example 2:
      Fable (EN):
      In the pirate cove of Ravenshire, where the moon dipped into the sea and painted the waves with silver, a moody hawk perched atop a weathered mast. The hawk's piercing gaze scanned the cove, where burly pirates busied themselves repairing their vessels. The hawk's sharp eyesight revealed a hidden stash of gold, coveted by the ruthless pirate captain.

      One night, under the light of a full moon, the hawk flew down to investigate the stash. Overhearing the captain's conversation with his accomplice, a sly parrot, the hawk discovered a shocking truth: the captain planned to deceive his crew, keeping the gold for himself. Horrified by the captain's betrayal, the hawk knew it had to act.

      The hawk confronted the captain, who sneered, "You'll never speak a word, or you'll walk the plank." But the hawk stood firm, its voice unwavering, "I will not be silenced. Truth will not be kept hidden."

      The pirate crew, witnessing the exchange, began to question the captain's intentions. The captain's power was crumbling, and his hold on the crew loosened. In the end, the hawk and the captain parted ways, the hawk flying into the night, free. The pirate captain remained in Ravenshire, but his reputation was forever tarnished.

      As the hawk soared above the cove, it gazed down upon the pirate captain, now a shadow of his former self. "Oppression may silence many," the hawk thought, "but it cannot silence truth." And so, the hawk continued to fly, its spirit unbroken, carrying the message of courage and the power of truth.

      Fable (RO):
      În golfulețul piraților din Ravenshire, acolo unde luna se cufunda în mare și picta valurile cu argint, un șoim posac stătea cocoțat în vârful unui catarg scorojit de vreme. Privirea pătrunzătoare a șoimului scruta atent țărmul, unde pirați vânjoși își reparau corăbiile. Vederea ageră a șoimului i-a dezvăluit o comoară ascunsă, râvnită de căpitanul nemilos al piraților.

      Într-o noapte cu lună plină, șoimul a coborât să cerceteze ascunzătoarea. Ascultând pe furiș conversația căpitanului cu complicele său, un papagal viclean, șoimul a aflat un adevăr cutremurător: căpitanul plănuia să-și înșele echipajul, păstrând comoara doar pentru sine. Îngrozit de trădare, șoimul a știut că trebuie să acționeze.

      Șoimul l-a înfruntat pe căpitan, care a scrâșnit: „Nu vei sufla o vorbă, altfel vei gusta din planc.” Dar șoimul a rămas neclintit, vocea lui fermă: „Nu voi fi redus la tăcere. Adevărul nu poate fi ascuns.”

      Echipajul piraților, martor la confruntare, a început să se întrebe ce intenții are cu adevărat căpitanul. Puterea acestuia s-a clătinat, iar stăpânirea asupra oamenilor s-a slăbit. În cele din urmă, șoimul și căpitanul și-au luat rămas bun, șoimul zburând în noapte, liber. Căpitanul a rămas în Ravenshire, dar reputația i-a fost pentru totdeauna pătată.

      Înălțându-se deasupra golfulețului, șoimul privea către căpitan, acum doar o umbră a celui care fusese odinioară. „Oprimarea poate reduce mulți la tăcere,” gândi șoimul, „dar adevărul nu poate fi amuțit.” Și astfel, șoimul a zburat mai departe, cu spiritul neînvins, purtând cu el mesajul curajului și al puterii adevărului.
