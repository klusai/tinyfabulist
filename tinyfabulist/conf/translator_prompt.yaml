      Example 3:
      Fable (EN):
      In the grand castle courtyard, where sunbeams danced across the stone tiles, a stubborn dolphin named The Unyielding resided. The Unyielding loved to swim in the castle moat, but its favorite pastime was spreading rumors among the castle's inhabitants.

      One day, while swimming near the castle's foundation, The Unyielding overheard a conversation between two fish. "Have you heard?" said one, "The castle's chef has a secret recipe that makes the most delicious fish stew in all the land." The Unyielding swam closer, eager to share the gossip with the other fish.

      As The Unyielding told the rumor to a nearby group, they eagerly repeated it to others. However, the chef, a wise old fisherman, had heard about the rumor and decided to clear his name. He summoned The Unyielding to the castle's kitchen and said, "I've heard you've been spreading a rumor about me. Is it true?"

      The Unyielding, caught in its own web of gossip, hesitated. The chef continued, "If you want to learn the truth, help me prepare the day's catch." The Unyielding swam alongside the chef, learning the intricacies of preparing fresh fish. As they worked, The Unyielding began to see the effort and dedication that went into creating the castle's meals.

      The Unyielding realized that spreading rumors had caused harm and wasted time. From that day forward, it focused on helping others and learning the truth. As the chef smiled, "Perseverance triumphs over difficulty, and honesty is always the best catch."

      Fable (RO):
      În curtea mare a castelului, unde razele soarelui dansau pe dalele de piatră, locuia un delfin încăpățânat numit Neclintitul. Neclintitul adora să înoate în șanțul de apă al castelului, dar ocupația sa preferată era să răspândească zvonuri printre locuitorii castelului.

      Într-o zi, înotând aproape de fundația castelului, Neclintitul a surprins o discuție între doi pești. „Ai auzit?” a spus unul, „Bucătarul castelului are o rețetă secretă pentru cea mai gustoasă ciorbă de pește din tot ținutul.” Neclintitul s-a apropiat, nerăbdător să răspândească vestea și celorlalți pești.

      Când Neclintitul a împărtășit zvonul unui grup din apropiere, aceștia l-au transmis mai departe, din gură în gură. Totuși, bucătarul, un pescar bătrân și înțelept, a auzit despre zvon și a decis să-și limpezească numele. L-a chemat pe Neclintitul în bucătăria castelului și i-a spus: „Am auzit că ai răspândit un zvon despre mine. Este adevărat?”

      Prins în propria-i pânză de bârfe, Neclintitul a ezitat. Bucătarul a continuat: „Dacă vrei să afli adevărul, ajută-mă să pregătesc captura zilei.” Neclintitul a înotat alături de bucătar, învățând tainele pregătirii peștelui proaspăt. Pe măsură ce lucrau, Neclintitul a început să înțeleagă câtă muncă și dedicare presupune pregătirea meselor în castel.

      Neclintitul și-a dat seama că răspândirea zvonurilor aducea doar neplăceri și pierdere de timp. Din acea zi, s-a concentrat pe a-i ajuta pe ceilalți și pe a afla adevărul. Bucătarul a zâmbit: „Perseverența învinge greutățile, iar onestitatea este întotdeauna cea mai bună captură.”
